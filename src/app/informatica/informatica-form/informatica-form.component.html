<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="container-h text-center">
      <ion-title class="header-title">Registro de Alumnos</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="home-form-content">
  <!-- Contenedor del Formulario -->
  <div class="container form-container py-4">
    <form [formGroup]="alumnoForm" (ngSubmit)="onSubmit()">
      <div class="card p-4 shadow section-transparent">
        <h2 class="text-center text-primary mb-4">Llena tus datos</h2>
        <!-- Campos del formulario -->
        <ion-item class="form-item">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="Nombre"></ion-input>
        </ion-item>
        <ion-item class="form-item">
          <ion-label position="floating">Apellido Paterno</ion-label>
          <ion-input formControlName="ApellidoP"></ion-input>
        </ion-item>
        <ion-item class="form-item">
          <ion-label position="floating">Apellido Materno</ion-label>
          <ion-input formControlName="ApellidoM"></ion-input>
        </ion-item>
        <ion-item class="form-item">
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" formControlName="Correo"></ion-input>
        </ion-item>
        <ion-item class="form-item">
          <ion-label position="floating">Número de Teléfono</ion-label>
          <ion-input type="tel" formControlName="NumeroT"></ion-input>
        </ion-item>

        <!-- Botón de envío -->
        <ion-button expand="block" type="submit" [disabled]="!alumnoForm.valid" class="submit-button">
          Guardar
        </ion-button>

      </div>
    </form>
    <footer class="footer text-center mt-4">
      <ion-icon name="logo-facebook" class="social-icon"></ion-icon>
      <ion-icon name="logo-github" class="social-icon"></ion-icon>
      <img src="https://raw.githubusercontent.com/Pulgarcit0/img/refs/heads/main/itvo/Itvo.png" alt="TecNM Logo" class="tecnm-logo">
    </footer>
  </div>
  <!-- Componente de Loading -->
  <ion-loading [isOpen]="isLoading" message="Guardando datos..." spinner="crescent"></ion-loading>


</ion-content>
